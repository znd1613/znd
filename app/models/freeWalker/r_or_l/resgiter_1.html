<div class="reg" ng-controller="reg">
	<p><span>加入ZANDOU</span><span ui-sref="register.login">点击登陆</span></p>
	<form class="login_menu"  method="get">
		<p><span>邮箱：&nbsp;&nbsp;</span><input type="text" name="" placeholder="请输入您的邮箱" class="user_name"></p>
		<p><span>密码：&nbsp;&nbsp;</span><input type="password" name="" class="reg_pass" placeholder="请输入5-18位密码(数字、字母、下划线)"></p>
		<p><span>再次输入：</span><input type="password" name="" class="repeat_input" placeholder="请输入相同密码"></p>
		<p><input type="submit" name="" value="注册" class="sub"></p>
	</form>
</div>
